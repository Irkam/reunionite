{% extends "base.html" %}

{% block title %}Réunions{% endblock %}

{% block content %}
	<ul>
	{% for meeting in meetings %}
		<li><a href="{% url 'meeting' meeting.id %}">{{meeting}} - {{meeting.description}}</a></li>
	{% empty %}
		<li>aucune réunion à venir</li>
	{% endfor %}
	</ul>
{% endblock %}
